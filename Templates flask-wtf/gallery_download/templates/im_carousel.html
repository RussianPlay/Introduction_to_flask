{% extends "base.html" %}

{% block content %}
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-indicators">
            {% for i in range(ind) %}
                <button type="button" data-bs-target="#carouselExampleControls" data-bs-slide-to='{{ i }}' class="active" aria-current="true" aria-label="Slide {{ind + 1}}"></button>
            {% endfor %}
        </div>
        <div class="carousel-inner">
            {% for i in range(ind) %}
                {% if loop.first %}
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="static/img/im{{ i }}.jpg" alt="slide">
                    </div>
                {% else %}
                    <div class="carousel-item">
                        <img class="d-block w-100" src="static/img/im{{ i }}.jpg" alt="slide">
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="photo">Выберите файл</label>
                <input type="file" class="form-control-file" id="photo" name="file" method='post'
                       accept='image/*'>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
{% endblock %}
