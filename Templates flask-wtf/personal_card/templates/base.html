<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <div class="alert alert-secondary">
        <h1>Миссия Колонизация Марса</h1>
    </div>
    <h4>И на Марсе будут яблони цвести!</h4>
    <h1>Список профессий</h1>
    <div class="card">
        {% set astronaut = astronauts.keys()|list|random %}
        <h5 class="card-title">{{ astronaut }}</h5>
        <img src="static/img/{{ astronauts[astronaut][1] }}" alt="Не найдено">
        <div class="card-body">
            <h5 class="card-text">{{ astronauts[astronaut][0]|sort|join(', ') }}</h5>
        </div>
    </div>

</body>
</html>
